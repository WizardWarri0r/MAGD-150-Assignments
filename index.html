class Background {

  void display() {
    if(won==true){
      win();
    } else {if (alive==true) {

    } else {

    }

    rect(660, 0, 300, height);

    rect(120, 0, 180, height);
    stroke(255);
    line(420, 0, 420, height);
    line(480, 0, 480, height);
    line(180, 0, 180, height);
    line(240, 0, 240, height);
  }

  void gameover() {
    background(0);
    fill(255);

    textSize(100);
    text("GAMEOVER", 350, 200);
    textSize(30);
    text("Press Enter To Start", 490, 300);
  }
  
  void win(){
    background(0);
    fill(255);
    textSize(100);
    text("YOU WON",350,200);
  }
 
}

class Car {
  int x, y, d;
  Car(int x2, int y2, int d2) {
    x=x2;
    y=y2;
    d=d2;
  }
  void display() {
    fill(255, 0, 0);
    rect(x, y, 40, 50);
  }
  void update() {
    if (millis()%20==0)
      y+=d;
  }
}

class Frog {
  PImage img =loadImage("https://cloud.githubusercontent.com/assets/16229376/11827738/25e9c074-a354-11e5-891d-5d66e2ddd23a.png");

  int x= 1225;
  int y= 425;
  int count=0;
  boolean space=true;
  void display() {
    imageMode(CENTER);
    image(img, x, y, 50, 50);
  }
  void movement() {
    y+=50;
  }
  void movement2() {
    y-=50;
  }

  void update() {
    if (space==true) {
      if (keyPressed) {

        if (key=='a'&&x>25) {
          x-=60;
          space=false;
        }

        if (key=='d'&& x<1225) {
          x+=60;
          space=false;
        }

        if (key=='w'&&y>25) {
          y-=50;
          space=false;
        }

        if (key=='s'&&y<775) {
          y+=50;
          space=false;
        }
      }
    }
    if (space==false) {
      count+=1;
    }
    if (count%5==0)
      space=true;
  }
}

class Log {
  int x, y, d;
  Log(int x2, int y2, int d2) {
    x=x2;
    y=y2;
    d=d2;
  }
  void display() {
    fill(#8B4513);
    rect(x, y, 40, 100);
  }
  void update() {
    if (millis()%20==0)
      y+=d;
  }
}

class Turtle {
  int x, y;
  Turtle(int x2, int y2) {
    x=x2;
    y=y2;
  }

  void display() {
    fill(0, 255, 0);
    ellipseMode(CORNER);
    ellipse(x, y, 40, 50);
    ellipse(x, y+50, 40, 50);
  }
  boolean up() {
    if (second()%20<10) {
      return true;
    } else {
      return false;
    }
  }
}
