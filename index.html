  <h1>Your Sketch1 Title</h1>
  <script type="text/processing" data-processing-target="mycanvas1">
  
  // move mouse to affect the img
void setup() {
  size(1280, 800);
}

void draw() {
  background(190, 20, 0);
  strokeWeight(1);
  fill(150, 70, 20);
  beginShape();
  vertex(640, 300);
  vertex(720, 350);
  vertex(720, 450);
  vertex(640, 500);
  vertex(560, 450);
  vertex(560, 350);
  vertex(640, 300);
  endShape();
  fill(250);
  rectMode(CORNER);
  rect(0, 0, 320, 600);
  rect(960, 200, 320, 600);
  line(320, 600, 960, 200);
  line(320, 200, 960, 600);
  fill(0, 130, 0);
  beginShape();
  vertex(320, 600);
  vertex(320, 500);
  vertex(480, 400);
  vertex(640, 500);
  vertex(480, 600);
  vertex(320, 600);
  endShape();
  beginShape();
  vertex(960, 200);
  vertex(960, 300);
  vertex(800, 400);
  vertex(640, 300);
  vertex(800, 200);
  vertex(960, 200);
  endShape();
  fill(255, 220, 15);
  ellipseMode(CENTER);
  ellipse(320, 200, 640, 400);
  ellipse(960, 600, 640, 400);
  fill(225, 15, 255);
  arc(320, 200, 640, 400, PI, PI+HALF_PI);
  arc(320, 200, 640, 400, HALF_PI, QUARTER_PI+HALF_PI);
  arc(320, 200, 640, 400, TWO_PI-QUARTER_PI, TWO_PI);
  arc(960, 600, 640, 400, 0, HALF_PI);
  arc(960, 600, 640, 400, PI-QUARTER_PI, PI);
  arc(960, 600, 640, 400, PI+HALF_PI, TWO_PI-QUARTER_PI);
  fill(0, 150, 100, 150);
  beginShape();
  vertex(640, 0);
  vertex(mouseX, 400);
  vertex(640, 800);
  vertex(1280-mouseX, 400);
  vertex(640, 0);
  endShape();
  fill(0, 20, 140);
  rectMode(CENTER);
  rect(640, 400, 640-mouseX, 400);
  fill(mouseY/5);
  triangle(960, 0, 960, 200, 1280, 0);
  fill((800-mouseY)/5);
  triangle(320, 800, 320, 600, 0, 800);
  strokeWeight(50);
  point(100, 600);
  point(1180, 200);
}

  </script>
